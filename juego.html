<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
  </head>
  <body>
    <div class="col-40">

      <div id="titulo">
        <h1>ROMPECABEZAS</h1>
      </div>
      <div id="instrucciones">
        <h1><i>Instrucciones</i></h1>
        <ul id="lista-instrucciones">
        </ul>
      </div>
      <div id="objetivo">
        <h1><i>Objetivo</i></h1>
        <img src="images/final.png">
        <div class="texto-centrado">

        </div>
      </div>
      <div id="ultimo-mov">
        <h1><i>Último movimiento</i></h1>
        <div id="flecha" class="texto-centrado">

        </div>
      </div>

    </div>
    <div class="col-60">
      <div id="juego">

        <div class="piezas">
          <div id="pieza1">
            <img src="images/10.jpg" alt="pieza1">
          </div>
          <div id="pieza2">
          <img src="images/20.jpg" alt="pieza2">
          </div>
          <div id="pieza3">
            <img src="images/30.jpg" alt="pieza3">
          </div>
          <div id="pieza4">
            <img src="images/40.jpg" alt="pieza4">
          </div>
          <div id="pieza5">
            <img src="images/50.jpg" alt="pieza5">
          </div>
          <div id="pieza6">
            <img src="images/60.jpg" alt="pieza6">
          </div>
          <div id="pieza7">
            <img src="images/70.jpg" alt="pieza7">
          </div>
          <div id="pieza8">
            <img src="images/80.jpg" alt="pieza8">
          </div>
          <div id="pieza9">
            <img src="images/80.jpg" alt="pieza9">
          </div>
        </div>

      </div>
    </div>

    <div id="footer">
      <h1><i>Autor: Gabriel Ríos...de a poquito va queriendo.</i></h1>
    </div>
    <script src="js/juego.js"></script>
  </body>
</html>
